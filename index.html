<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img src="images/illustration-hero.svg" class="top-img" alt="girl listening to music" />
        <div class="card-info">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
            you like!
          </p>
          <div class="order-container">
            <div class="order-info">
              <div class="product-icon">
                <img src="images/icon-music.svg" alt="music note icon" />
              </div>
              <div class="product-info">
                <h3>Annual Plan</h3>
                <p>$59.99/year</p>
              </div>
              <div class="product-change">
                <a href="#">Change</a>
              </div>
            </div>
          </div>
          <button type="submit" name="button">Proceed to Payment</button>
          <a class="cancel-btn" href="#">Cancel Order</a>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by
        <a href="https://www.frontendmentor.io/profile/delanohendrix" trarget="_blank">Delano</a>.
      </div>
    </footer>
  </body>
</html>
